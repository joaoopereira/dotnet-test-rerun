name: CI

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    paths-ignore: ["**.md"]

defaults:
  run:
    working-directory: src

jobs:
  build_and_test:
    name: üõ†Ô∏è Build, üß™ Test, üì¶ Pack & üöö Push alpha
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: detect changes on src folder
        uses: dorny/paths-filter@v2
        id: changes
        with:
          base: ${{ github.ref }}
          filters: |
            src:
              - 'src/**'

      - name: setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          global-json-file: .config/global.json

      - name: build and test
        run: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=lcov /p:CoverletOutput=coverage/lcov.info --configuration Release

      - name: Coveralls UnitTests
        uses: coverallsapp/github-action@v2.2.0
        with:
          path-to-lcov: test/dotnet-test-rerun.UnitTests/coverage/lcov.info
          flag-name: UnitTests

      - name: Coveralls IntegrationTests
        uses: coverallsapp/github-action@v2.2.0
        with:
          path-to-lcov: test/dotnet-test-rerun.IntegrationTests/coverage/lcov.info
          flag-name: IntegrationTests

        # run only if some file in 'src' folder was changed
      - if: steps.changes.outputs.src == 'true'
        name: bump & tag
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          cd .. && git reset --hard && git clean -df && cd src
          dotnet versionize --pre-release alpha

      - if: steps.changes.outputs.src == 'true'
        name: git push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}
          tags: true

      - if: steps.changes.outputs.src == 'true'
        name: pack
        run: dotnet pack --configuration Release --no-build --no-restore

      - if: steps.changes.outputs.src == 'true'
        name: push
        run: dotnet nuget push nupkg/dotnet-test-rerun.*.nupkg --source https://api.nuget.org/v3/index.json --api-key $NUGET_API_KEY --skip-duplicate
        env:
          NUGET_API_KEY: ${{secrets.NUGET_API_KEY}}