name: CI

on:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    paths-ignore: ["**.md"]

defaults:
  run:
    working-directory: src

jobs:
  build:
    name: ğŸ› ï¸ Build & ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          global-json-file: .config/global.json

      - name: test
        run: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=lcov /p:CoverletOutput=coverage/lcov.info --configuration Release

      - name: coverage report dotnet-test-rerun.UnitTests
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: test/dotnet-test-rerun.UnitTests/coverage/lcov.info
          title: coverage report dotnet-test-rerun.UnitTests

      - name: coverage report dotnet-test-rerun.IntegrationTests
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: test/dotnet-test-rerun.IntegrationTests/coverage/lcov.info
          title: coverage report dotnet-test-rerun.IntegrationTests