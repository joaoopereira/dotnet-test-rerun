name: CI

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    paths-ignore: ["**.md", "docs/**", ".github/**", "LICENSE"]

jobs:
  commitlint:
    if: ${{ ! contains(github.event.pull_request.labels.*.name, 'dependencies') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
      - name: Install commitlint
        run: npm install -D @commitlint/cli @commitlint/config-conventional
      - name: Validate PR commits with commitlint
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  build_and_test:
    needs: commitlint
    if: |
      always() &&
      (needs.commitlint.result == 'skipped' || needs.commitlint.result == 'success')
    name: üõ†Ô∏è Build and üß™ Test (.NET ${{ matrix.dotnet-version }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        dotnet-version: ['8.0.x', '9.0.x', '10.0.x']
    steps:
      - name: checkout
        uses: actions/checkout@v6

      - name: setup dotnet
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
          cache: false

      - name: build and test
        run: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=lcov /p:CoverletOutput=coverage/lcov.info --configuration Release

      - name: Coveralls UnitTests
        uses: coverallsapp/github-action@v2.3.7
        with:
          path-to-lcov: test/dotnet-test-rerun.UnitTests/coverage/lcov.info
          flag-name: UnitTests-${{ matrix.dotnet-version }}

      - name: Coveralls IntegrationTests
        uses: coverallsapp/github-action@v2.3.7
        with:
          path-to-lcov: test/dotnet-test-rerun.IntegrationTests/coverage/lcov.info
          flag-name: IntegrationTests-${{ matrix.dotnet-version }}
