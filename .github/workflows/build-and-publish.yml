name: Build and Publish

on:
  push:
    branches: [main]
    paths:
      - "src/dotnet-test-rerun.csproj"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-publish:
    name: build, pack & publish
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src

    steps:
      - name: ‚¨áÔ∏è get latest code
        uses: actions/checkout@v3.3.0

      - name: ‚ÑπÔ∏è setup .NET Core
        uses: actions/setup-dotnet@v3.0.3

      - name: üöö build, pack & publish
        uses: alirezanet/publish-nuget@v3.0.4
        with:
          PROJECT_FILE_PATH: src/dotnet-test-rerun.csproj
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}
          TAG_COMMIT: false

  tagged-release:
    name: github tagged release
    runs-on: ubuntu-latest
    needs: [build-and-publish]
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: ‚úÖ github tagged release
        uses: rymndhng/release-on-push-action@master
        with:
          tag_prefix: "v"
          release_name: "<RELEASE_VERSION>"
          use_github_release_notes: true
