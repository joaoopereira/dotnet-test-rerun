# Jekyll configuration for dotnet-test-rerun documentation
title: dotnet-test-rerun
description: Automatically rerun failed dotnet tests until they pass or reach max attempts
baseurl: "/dotnet-test-rerun"
url: "https://joaoopereira.github.io"

# Theme - Just the Docs for better documentation layout and dark mode
remote_theme: just-the-docs/just-the-docs@v0.10.0

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Just the Docs theme configuration
# Color scheme - dark mode
color_scheme: dark

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Enable back to top button
back_to_top: true
back_to_top_text: "Back to top"

# Footer content
footer_content: "Copyright &copy; 2023-2024 Jo√£o Pereira. Distributed under the GNU General Public License v3.0."

# Aux links for the upper right navigation
aux_links:
  "View on GitHub":
    - "https://github.com/joaoopereira/dotnet-test-rerun"

# Makes Aux links open in a new tab
aux_links_new_tab: true

# Enable copy code button
enable_copy_code_button: true

# Navigation structure (Just the Docs uses front matter for navigation)
# Pages will be ordered by nav_order in their front matter

# Repository info
github:
  repository_url: https://github.com/joaoopereira/dotnet-test-rerun
  owner_name: joaoopereira
  owner_url: https://github.com/joaoopereira

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
